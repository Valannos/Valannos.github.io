<!DOCTYPE html>
<html>
<!-- A SMALL TODO APP BY LUCAS FOURTEAU & REMI VANEL-->
<head>
    <meta charset="utf-8">
    <title> todo Version 2 </title>
    <link rel="stylesheet" href="todo-v1.css" media="screen" title="no title">

</head>



<body>

    <header id="ajout" class="todo_listing">
      <h1 id="main_title">T0 D0 LIST</h1>
        <form class="" action="index.html" method="post">

            <input id="inputTodo" type="text" name="name" placeholder="Hit a task name" onKeyPress="if (event.keyCode == 13) createObject()" />
            <input id="addToDoButton" type="button" name="ajouter" value="&#10003" />
            <input type="reset" name="name" value="X" id="delButton">
            <input type="button" name="name" value="Server" id="RequestButton">
        </form>
    </header>

    <div class="todo_listing">
        <ul id="toDos">


        </ul>
    </div>
    <section id="popup">

        <fieldset>


            <div class="priority">


                <label for="selecteur_importance">Selectionnez la priorité</label>
                <select class="" name="selecteur_importance" id="selecteur_importance">
            <option value="1">Très important</option>
            <option value="2">Important</option>
            <option value="3">Secondaire</option>
          </select>

            </div>
            <div id="comments">

                <label for="comms">Ajoutez un commentaire</label>
                <textarea id="comms" name="name" rows="8" cols="20"></textarea>
            </div>
            <div class="deadline">
                <label for="deadline_date">Choisissez une deadline</label>
                <input type="date" name="deadline_date" id="deadline_date" value="">
            </div>
            <div id="validate">
              <button id = "ButtonValid" type="button" name="button">Valider</button>
              <button id = "ButtonValidEdit" type="button" name="button">Valider l'edition</button>
            </div>
            <div id="closeBtn">
              <button type="button" name="button">X</button>
            </div>
  </fieldset>

    </section>

    <script type="text/javascript" src="todo-v2.js">
    </script>


</body>

</html>
